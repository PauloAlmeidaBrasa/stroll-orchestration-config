version: '3'

services:
  stroll-api-admin:
    build:
      context: ../stroll-api-admin
      dockerfile: Dockerfile
    container_name: stroll-api-admin
    volumes:
      - ../stroll-api-admin:/app
    ports:
      - "4000:4000"
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  # Root password
      MYSQL_DATABASE: admin-stroll       # Database name
      MYSQL_USER: admin                  # User for the database
      MYSQL_PASSWORD: adminpassword      # Password for the user
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql


volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
